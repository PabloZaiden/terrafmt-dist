name: Release

on:
  workflow_dispatch:
  
jobs:
  build:
    name: Build ${{ matrix.target_os }}-${{ matrix.target_arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target_os: [linux, darwin]
        target_arch: [amd64, arm64]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Read release tag
        id: read_tag
        run: |
          TAG=$(cat terrafmt-tag.txt)
          echo "Release tag: $TAG"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Make build script executable
        run: chmod +x ./build.sh

      - name: Build binary
        env:
          TARGET_OS: ${{ matrix.target_os }}
          TARGET_ARCH: ${{ matrix.target_arch }}
        run: ./build.sh

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: terrafmt-${{ steps.read_tag.outputs.tag }}-${{ matrix.target_os }}-${{ matrix.target_arch }}
          path: output/terrafmt-${{ steps.read_tag.outputs.tag }}-${{ matrix.target_os }}-${{ matrix.target_arch }}

  release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine release tag
        id: release_tag
        run: echo "tag=$(cat terrafmt-tag.txt)" >> "$GITHUB_OUTPUT"

      - name: Download all binaries
        uses: actions/download-artifact@v4
        with:
          pattern: terrafmt-${{ steps.release_tag.outputs.tag }}-*
          merge-multiple: true
          path: output

      - name: Show downloaded files
        run: ls -lh output

      - name: Publish GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_TAG: ${{ steps.release_tag.outputs.tag }}
        run: |
          set -euo pipefail
          TITLE="${RELEASE_TAG}"
          NOTES="Automated release containing darwin/linux binaries for amd64 and arm64."
          if gh release view "$RELEASE_TAG" >/dev/null 2>&1; then
            gh release upload "$RELEASE_TAG" output/* --clobber
          else
            gh release create "$RELEASE_TAG" output/* --title "$TITLE" --notes "$NOTES"
          fi
